  <div class="login">

    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
     
        <div class="form-group">
                <br>
                <br>
 
            <div>
 
             <input type="text" formControlName="username" placeholder="Username" class="form-control mr-sm-2" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
           <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
               <div *ngIf="f.username.errors.required">Username is required</div>
           </div>
       </div>
       <br>
       <br>
 
       <div >
          <input type="password" formControlName="password" placeholder="Password" class="form-control mr-sm-2" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
           <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required"> Valid Password is required</div>
           </div>
       </div>
    </div>
    <br>
       <br>
 
       <div>
           <button [disabled]="loading" class="btn btn-primary ">Login</button>&nbsp;
           <a [routerLink]="['../register']" ><button [disabled]="loading" class="btn btn-primary my-2 my-sm-0" >Register</button></a>
