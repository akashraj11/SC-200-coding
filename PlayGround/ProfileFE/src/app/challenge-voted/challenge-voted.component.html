<mat-card>
  <mat-card-header>Challenge Upvoted</mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let chal of profile.challengeUpvoted">
        {{chal.challengeName}}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>Challenge Downvoted</mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let chal of profile.challengeDownvoted">
        {{chal.challengeName}}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
