<mat-card>
  <mat-card-content>
    <h3>Feedback : </h3>
    <button mat-icon-button color="primary" (click)="upvote()">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="downvote()">
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
