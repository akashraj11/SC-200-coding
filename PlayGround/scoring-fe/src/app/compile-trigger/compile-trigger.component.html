<h3>Challenge Info + User Info + Test Cases</h3>
<form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label>Challenge Id</label>
    <input type="text" class="form-control" name="challengeId" [(ngModel)]="model.challengeId" #challengeId="ngModel" />
  </div>
  <div class="form-group">
    <label>Challenge Title</label>
    <input type="text" class="form-control" name="challengeTitle" [(ngModel)]="model.challengeTitle" #challengeTitle="ngModel" />
  </div>
  <div class="form-group">
    <label>User Id</label>
    <input type="text" class="form-control" name="userId" [(ngModel)]="model.userId" #userId="ngModel" />
  </div>
  <div class="form-group">
    <label>solved</label>
    <input type="range" class="form-control" name="solved" min="0" max="1" step="1" [(ngModel)]="model.solved" #solved="ngModel" />
  </div>
  <div class="form-group">
    <label>maxScore</label>
    <input type="number" class="form-control" name="maxScore" [(ngModel)]="model.maxScore" #maxScore="ngModel" />
  </div>
  <div class="form-group">
    <button>Send</button>
  </div>
</form>
<div *ngIf="flag==1">
  <app-scoring [detail]="model"></app-scoring>
</div>
