<mat-card>
  <mat-card-content>
    <h3>Test Cases : </h3>
    <mat-card>
      <mat-card-content>
        <h4 *ngFor="let test of tests; let i = index">
          Test Case # {{i}} 
          <mat-icon color = "primary" *ngIf="test==1">check_circle_outline</mat-icon>
          <mat-icon color = "warn" *ngIf="test==0">highlight_off</mat-icon>
        </h4>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
